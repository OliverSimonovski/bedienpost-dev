<!DOCTYPE html>
<html>
  <head>
    <title>PC Bedienpost</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta name="viewport" content="width=1080" />
	    <meta name="MobileOptimized" content="1080" />
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet/less" type="text/css" href="bootstrap-3.0.3/less/bootstrap.less">
        <link href="css/sticky-footer-navbar.css" rel="stylesheet">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">

        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type='text/javascript' src='js/lib/jquery-ui.min.js'></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

    <script type='text/javascript' src="js/less-1.6.1.min.js"></script>
    <script type='text/javascript' src='js/knockout-3.0.0.js'></script>
    <script type='text/javascript' src='js/lib/knockout.mapping.js'></script>
    <script type='text/javascript' src='js/lib/knockout-sortable.js'></script>
    

    <script type='text/javascript' src='js/lib/moment.min.js'></script>
    <script type='text/javascript' src='js/lib/underscore-min.js'></script>
    <script type='text/javascript' src='js/lib/underscore-ko-1.2.2.min.js'></script>
    <script type='text/javascript' src='js/lib/backbone.js'></script>
    <script type='text/javascript' src='js/lib/base64.js'></script>
    <script type='text/javascript' src='js/lib/md5.js'></script>
    <script type='text/javascript' src='js/lib/sha1.js'></script>
    <script type='text/javascript' src='js/lib/core.js'></script>
    <script type='text/javascript' src='js/lib/strophe.pubsub.js'></script>
    <script type='text/javascript' src="js/LisaApi/LisaApi.js"></script>

    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.0.3/dist/js/bootstrap.min.js"></script>

    </head>
  <body >
    <div id="wrap">
        <div class="container">
           <div class='row nopadding'>
            
            <div class='col-md-6 offset-6 nopadding'>
                  <div class="header">
                        <h4>Incoming Calls</h4>
                    </div>
                    <div class="col-sm-12 nopadding-left">
                            <div class="list-group queuelist">
                                 <ul data-bind="foreach: { data:  incomingCallQueue, as: 'entry' },
                                                css: { 'queue':true }">
        
                                         <li class="list-group-item">
                                            <div  class="col-sm-10 text-left nopadding-left">
                                                <h5 class="list-group-item-heading" data-bind="text: entry.name"></h5>
                                             </div>
                                             <div class="col-sm-1 text-left nopadding" >
                                                <i class="fa fa-pencil-square-o" data-bind="click: $root.mailTo"></i>
                                             </div>
                                            <div class="col-sm-1 text-right">
                                                <h5 class="list-group-item-heading"><span class="badge pull-right" data-bind="text: entry.timeConnected"></span></h5>
                                             </div>
                                        </li>
        
                                </ul>
                            </div>
                        </div>
                </div>
                <div class='col-md-6 offset-1 nopadding'>
                        <div class="header">
                            <h4>Waiting Queue</h4>
                        </div>
                        <div class="col-sm-12 nopadding">
                            <div class="list-group queuelist">
                                 <ul data-bind="foreach: { data: filterWaitingQueue, as: 'entry' },
                                                css: { 'queue':true }">
        
                                         <li class="list-group-item" data-bind="attr: { class: $root.signInOutColor(entry.signInOut()) }"> 
                                            <div class="col-sm-9 text-left nopadding">
                                                <h5 class="list-group-item-heading" data-bind="text: entry.name"></h5>
                                             </div>
                                              
                                             <div class="col-sm-1 text-left nopadding" >
                                                <i data-bind="attr: { class: $root.signInOutCssClass(entry.signInOut()) }, 
                                                              click: $root.signInOut"></i>
                                             </div>
                                    
                                             
                                             <div class="col-sm-1 text-left nopadding" >
                                                <i data-bind="attr: { class: $root.favoriteCssClass(entry.favorite()) },
                                                              click: $root.markFavorite"></i>
                                             </div>
                                            
                                             <div  class="col-sm-1 text-right ">
                                                <span class="badge pull-right" data-bind="text: entry.waitingAmount"></span>
                                             </div>
                                        </li>
        
                                </ul>
                            </div>
                        </div>
                    </div> 
               </div>
            <div class='col-sm-12 nopadding'>
                <input id="inputField" type="text" data-bind="value: search, valueUpdate: 'afterkeydown'"  class="form-control" placeholder="Search here!">
            </div>
                <div class='col-sm-6 nopadding'>
                    <div class="row nopadding">
                        <div class="header">
                            <h4>Contact / User List</h4>
                        </div>
                            <div class="col-sm-1 text-left"></div>
                            <div class="col-sm-5 text-left">Name</div>
                            <div class="col-sm-4 text-left">Calling with</div>
                            <div class="col-sm-2 text-right">Shortcut</div>
                     </div>
                     <div class ='col-sm-12 nopadding'>

                    <div class="list-group list">
                         <ul data-bind="foreach: { data:  filteredItems, as: 'entry' },
                                        css: { 'curl':true }">

                                 <li class="list-group-item"
                                     data-bind="click: $root.clickItem">
                                     <div class="row nopadding">
                                         <div class="col-sm-1 text-left fixed-height"  data-bind="style: { backgroundColor: entry.log == true ? '#042739' : '#042739' } ">                                                   <span class="image_container">
                                                <i data-bind=   "attr: { class: $root.logCssClass(entry.log())  },
                                                                style: { color: $root.colorClass(entry.avail(), entry.log(), entry.ringing()) }"></i>
                                             </span>
                                         </div>
                                        <div  class="col-sm-5 text-left fixed-height">
                                            <h4 class="list-group-item-heading count" data-bind="text: entry.name"></h4>
                                            <p class="list-group-item-text" data-bind="text: entry.ext"></p>
                                        </div>
                                         <!--
                                            <div class="col-sm-1 text-center fixed-height">
                                                <i class="fa fa-phone-square"></i>
                                            </div>
                                            -->
                                        <div class="col-sm-5 text-left fixed-height">
                                            <h4 class="list-group-item-heading" data-bind="text: entry.connectedName()"></h4>
                                            <p class="list-group-item-text" data-bind="text: entry.numberAndDuration()"></p>
                                        </div>
                                        <div class="col-sm-1 text-right fixed-height">
                                            <h5 class="list-group-item-text"><span class="badge pull-right" data-bind="text: entry.shortcut"></span></h5>
                                        </div>
                                    </div>
                                </li>

                        </ul>
                    </div>
                    </div>
                </div>
                 <div class='col-sm-6 nopadding'>
                    <div class ='row nopadding'>
                        <div class="header">
                            <h4>Favorite List</h4>
                        </div>
                            <div class="col-sm-1 text-left"></div>
                            <div class="col-sm-5 text-left">Name</div>
                            <div class="col-sm-4 text-left">Calling with</div>
                            <div class="col-sm-2 text-right">Shortcut</div>
                        </div>
                     <div class ='col-md-12 nopadding'>
                        <div class="list-group list">
                             <ul data-bind="foreach: { data:  favFilteredItems, as: 'entry' },
                                            css: { 'curl':true }">

                                    <li class="list-group-item"
                                         data-bind="click: $root.clickItem">
                                        <div class="row nopadding">
                                            <div class="col-sm-1 text-left fixed-height"  data-bind="style: { backgroundColor: entry.log() == true ? '#042739' : '#042739' } ">                                                  
                                                 <span class="image_container">
                                                     <i data-bind="attr: { class: $root.logCssClass(entry.log())  },
                                                                   style: { color: $root.colorClass(entry.avail(), entry.log(), entry.ringing()) }"></i>
                                                 </span>
                                             </div>
                                            <div  class="col-sm-5 text-left fixed-height">
                                                <h4 class="list-group-item-heading count" data-bind="text: entry.name"></h4>
                                                <p class="list-group-item-text" data-bind="text: entry.ext"></p>
                                            </div>
                                            <!--
                                            <div class="col-sm-1 text-center fixed-height">
                                                <i class="fa fa-phone-square"></i>
                                            </div>
                                            -->
                                            <div class="col-sm-5 text-left fixed-height">
                                                <h4 class="list-group-item-heading" data-bind="text: entry.connectedName()"></h4>
                                                <p class="list-group-item-text" data-bind="text: entry.numberAndDuration()"></p>
                                            </div>
                                            <div class="col-sm-1 text-right fixed-height">
                                                <h5 class="list-group-item-text"><span class="badge pull-right" data-bind="text: entry.shortcut"></span></h5>
                                            </div>
                                         </div>
                                    </li>

                            </ul>
                        </div>
                        </div>
                    </div>
                </div>
            
    <!-- Modal -->
    <div class="modal fade" id="connectModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">How to connect with <span data-bind="text: $root.clickedListItemName"></span>?</h4>
          </div>
          <div class="modal-body">
                <div class="span3">
                 <button class="btn btn-primary btn-lg connect" data-dismiss="modal" aria-hidden="true" type="button" data-bind="click: $root.actionConnectThrough">Doorverbinden</button>
                <button class="btn btn-primary btn-lg connect" data-dismiss="modal" aria-hidden="true" type="button" data-bind="click: $root.actionCalling">Bellen</button>
               
            </div>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
            
    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
             <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Login</h4>
        </div>
        <div class="modal-body">
           <div class="form-group "> <!--has-success -->
              <label class="control-label" for="inputSuccess1">Name:</label>
              <input type="text"  data-bind="value: loginName, valueUpdate: 'afterkeydown'"  class="form-control" id="inputSuccess">
            </div>
            <div class="form-group"><!--has-error -->
              <label class="control-label" for="inputError1">Password:</label>
              <input type="text"  data-bind="value: loginPass, valueUpdate: 'afterkeydown'"  class="form-control" id="inputError">
            </div>
   
        </div>
        <div class="modal-footer">
          <button class="btn" type="button" data-dismiss="modal"  data-bind="click: $root.cancelLogin">Cancel</button>
          <button class="btn btn-primary"  type="button" data-bind="click: $root.doLogin">Submit</button>
        </div>
         
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
           
      
        </div>    
        </div>

    </body>

    <script type='text/javascript' src='js/exampleData.js'></script>
    <script type='text/javascript' src='js/ViewController.js'></script>
    <script type='text/javascript' src="js/ModelController.js"></script>   

</html>
