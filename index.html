<!DOCTYPE html>
<html>
  <head>
    </head>
    <title>PC Bedienpost</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta name="viewport" content="width=1080" />
	    <meta name="MobileOptimized" content="1080" />
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet/less" type="text/css" href="bootstrap-3.0.3/less/bootstrap.less">
        <link href="css/sticky-footer-navbar.css" rel="stylesheet">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
  <body >
    <div id="wrap">
        <div class="container">
           <div class='row nopadding'>
            
            <div class='col-md-7 offset-5 nopadding-left'>
                  <div class="header">
                        <h4>Incoming Calls</h4>
                    </div>
                    <div class="col-sm-12 nopadding-left">
                            <div class="list-group queuelist">
                                 <ul data-bind="foreach: { data:  incomingCallQueue, as: 'entry' },
                                                css: { 'queue':true }">
        
                                         <li class="list-group-item">
                                            <div  class="col-sm-10 text-left nopadding-left">
                                                <h5 class="list-group-item-heading" data-bind="text: entry.name"></h5>
                                             </div>
                                            <div class="col-sm-2 text-right">
                                                <h5 class="list-group-item-heading"><span class="badge pull-right" data-bind="text: entry.timeConnected"></span></h5>
                                             </div>
                                        </li>
        
                                </ul>
                            </div>
                        </div>
                </div>
                <div class='col-md-5 offset-1 nopadding-right'>
                        <div class="header">
                            <h4>Waiting Queue</h4>
                        </div>
                        <div class="col-sm-12 nopadding">
                            <div class="list-group queuelist">
                                 <ul data-bind="foreach: { data:  filterWaitingQueue, as: 'entry' },
                                                css: { 'queue':true }">
        
                                         <li class="list-group-item">
                                            <div class="col-sm-10 text-left nopadding">
                                                <h5 class="list-group-item-heading" data-bind="text: entry.name"></h5>
                                             </div>
                                             <div  class="col-sm-2 text-right ">
                                                <h5 class="list-group-item-heading"><span class="badge pull-right" data-bind="text: entry.waitingAmount"></span></h5>
                                             </div>
                                        </li>
        
                                </ul>
                            </div>
                        </div>
                    </div>  

            <input type="text" data-bind="value: search, valueUpdate: 'afterkeydown'"  class="form-control" placeholder="Search here!">
                <div class='col-sm-6 nopadding-left'>
                    <div class="row nopadding">
                        <div class="header">
                            <h4>Call List</h4>
                        </div>
                            <div class="col-sm-1 text-left"></div>
                            <div class="col-sm-5 text-left">Name</div>
                            <div class="col-sm-4 text-left">Calling with</div>
                            <div class="col-sm-2 text-right">Shortcut</div>
                     </div>
                     <div class ='col-sm-12 nopadding'>

                    <div class="list-group list">
                         <ul data-bind="foreach: { data:  filteredItems, as: 'entry' },
                                        css: { 'curl':true }">

                                 <li class="list-group-item"
                                     data-bind="click: $root.clickItem">
                                     <div class="col-sm-1 text-left fixed-height"  data-bind="style: { backgroundColor: entry.log == true ? '#042739' : '#042739' } ">                                                   <span class="image_container">
                                            <i data-bind=   "attr: { class: $root.logCssClass(entry.log)  },
                                                            style: { color: $root.colorClass(entry.avail, entry.log) }"></i>
                                         </span>
                                     </div>
                                    <div  class="col-sm-5 text-left fixed-height">
                                        <h4 class="list-group-item-heading count" data-bind="text: entry.name"></h4>
                                        <p class="list-group-item-text" data-bind="text: entry.ext"></p>
                                    </div>
                                     <!--
                                            <div class="col-sm-1 text-center fixed-height">
                                                <p class="list-group-item-text" >calling with:</p>
                                            </div>
                                            !-->
                                    <div class="col-sm-5 text-left fixed-height">
                                        <h4 class="list-group-item-heading" data-bind="text: entry.connectedName"></h4>
                                        <p class="list-group-item-text" data-bind="text: entry.connectedNr"></p>
                                    </div>
                                    <div class="col-sm-1 text-right fixed-height">
                                        <h5 class="list-group-item-text"><span class="badge pull-right" data-bind="text: entry.shortcut"></h5>
                                    </div>

                                </li>

                        </ul>
                    </div>
                    </div>
                </div>
                 <div class='col-sm-6 nopadding-right'>
                    <div class ='row nopadding'>
                        <div class="header">
                            <h4>Favorite List</h4>
                        </div>
                            <div class="col-sm-1 text-left"></div>
                            <div class="col-sm-5 text-left">Name</div>
                            <div class="col-sm-4 text-left">Calling with</div>
                            <div class="col-sm-2 text-right">Shortcut</div>
                        </div>
                     <div class ='col-md-12 nopadding'>
                        <div class="list-group list">
                             <ul data-bind="foreach: { data:  favFilteredItems, as: 'entry' },
                                            css: { 'curl':true }">

                                    <li class="list-group-item"
                                         data-bind="click: $root.clickItem">
                                            <div class="col-sm-1 text-left fixed-height"  data-bind="style: { backgroundColor: entry.log == true ? '#042739' : '#042739' } ">                                                  
                                                 <span class="image_container">
                                                     <i data-bind="attr: { class: $root.logCssClass(entry.log)  },
                                                                   style: { color: $root.colorClass(entry.avail, entry.log) }"></i>
                                                 </span>
                                             </div>
                                            <div  class="col-sm-5 text-left fixed-height">
                                                <h4 class="list-group-item-heading count" data-bind="text: entry.name"></h4>
                                                <p class="list-group-item-text" data-bind="text: entry.ext"></p>
                                            </div>
                                            <!--
                                            <div class="col-sm-1 text-center fixed-height">
                                                <p class="list-group-item-text" >calling with:</p>
                                            </div>
                                            !-->
                                            <div class="col-sm-5 text-left fixed-height">
                                                <h4 class="list-group-item-heading" data-bind="text: entry.connectedName"></h4>
                                                <p class="list-group-item-text" data-bind="text: entry.connectedNr"></p>
                                            </div>
                                            <div class="col-sm-1 text-right fixed-height">
                                                <h5 class="list-group-item-text"><span class="badge pull-right" data-bind="text: entry.shortcut"></h5>
                                            </div>
                                    </li>

                            </ul>
                        </div>
                        </div>
                    </div>
               <!--
               <div class='col-md-7 offset-5 nopadding-left'>
                  <div class="header">
                        <h4>Incoming Calls</h4>
                    </div>
                    <div class="col-sm-12 nopadding-left">
                            <div class="list-group queuelist">
                                 <ul data-bind="foreach: { data:  incomingCallQueue, as: 'entry' },
                                                css: { 'queue':true }">
        
                                         <li class="list-group-item">
                                            <div  class="col-sm-10 text-left nopadding-left">
                                                <h5 class="list-group-item-heading" data-bind="text: entry.name"></h5>
                                             </div>
                                            <div class="col-sm-2 text-right">
                                                <h5 class="list-group-item-heading"><span class="badge pull-right" data-bind="text: entry.timeConnected"></span></h5>
                                             </div>
                                        </li>
        
                                </ul>
                            </div>
                        </div>
                </div>
                <div class='col-md-5 offset-1 nopadding-right'>
                        <div class="header">
                            <h4>Waiting Queue</h4>
                        </div>
                        <div class="col-sm-12 nopadding">
                            <div class="list-group queuelist">
                                 <ul data-bind="foreach: { data:  filterWaitingQueue, as: 'entry' },
                                                css: { 'queue':true }">
        
                                         <li class="list-group-item">
                                            <div class="col-sm-10 text-left nopadding">
                                                <h5 class="list-group-item-heading" data-bind="text: entry.name"></h5>
                                             </div>
                                             <div  class="col-sm-2 text-right ">
                                                <h5 class="list-group-item-heading"><span class="badge pull-right" data-bind="text: entry.waitingAmount"></span></h5>
                                             </div>
                                        </li>
        
                                </ul>
                            </div>
                        </div>
                    </div>
                    !-->
                </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">How to connect with <span data-bind="text: $root.clickedListItem().name"></span>?</h4>
          </div>
          <div class="modal-body">
                <a class="btn btn-primary btn-lg btn-block" role="button">Bellen</a>
                <a class="btn btn-primary btn-lg btn-block" role="button">Doorverbinden</a>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
      
            
    </body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script type='text/javascript' src="js/less-1.6.1.min.js"></script>
    <script type='text/javascript' src='js/knockout-3.0.0.js'></script>
    <script type='text/javascript' src='js/lib/knockout.mapping.js'></script>
    <script type='text/javascript' src='js/app.js'></script>
    <script src='js/lib/underscore.js'></script>
    <script src='js/lib/backbone.js'></script>
    <script src='js/lib/base64.js'></script>
    <script src='js/lib/md5.js'></script>
    <script src='js/lib/sha1.js'></script>
    <script src='js/lib/core.js'></script>
    <script src='js/lib/strophe.pubsub.js'></script>
    <script src="js/LisaApi/LisaApi.js"></script>
    <script src="js/xmppclient.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.0.3/dist/js/bootstrap.min.js"></script>

</html>
